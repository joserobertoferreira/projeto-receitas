<div class="search-container">
  <div class="container">
    <form action="{% url 'recipes:search' %}" class="search-form" method="GET">
      <input type="search" class="search-input" name="search" placeholder="Search for recipes..." 
       value="{{ search_term }}" required>
      <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
    </form>
  </div>
</div>
